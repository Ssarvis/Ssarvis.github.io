<div class="contact-container">
  <h1>Hit me up!</h1>

  <!--<hr> -->
  <div id="after_submit"></div>
    <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
      <div class="row">
        <label class="required" for="name">Your name:</label><br /><br>
        <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
        <span id="name_validation" class="error_message"></span>
      </div>
      <div class="row">
        <label class="required" for="email">Your email:</label><br /><br>
        <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
        <span id="email_validation" class="error_message"></span>
      </div>
      <div class="row">
        <label class="required" for="message">Your message:</label><br /><br>
        <textarea id="message" class="input" name="message" type="text" rows="7" cols="30"></textarea><br />
        <span id="message_validation" class="error_message"></span>
      </div>
    <input id="submit_button" type="submit" value="Submit" />
  </form>

<script>
/* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
function expandLinks() {
  var x = document.getElementById("myToprightnav");
  if (x.className === "toprightnav") {
    x.className += " responsive";
  } else {
    x.className = "toprightnav";
  }
}
</script>
